services:
  # 1. Backend API
  - type: web
    name: ngama-api
    runtime: node
    plan: free
    rootDir: .
    buildCommand: npm install && npm run db:generate --workspace=@repo/db && npx turbo build --filter=api
    startCommand: node apps/api/dist/main
    envVars:
      - key: DATABASE_URL
        sync: false # ⚠️ PASTE YOUR SUPABASE CONNECTION STRING HERE
      - key: JWT_SECRET
        generateValue: true # Render generates a random password for you
      - key: PORT
        value: 3001

  # 2. Frontend Web
  - type: web
    name: ngama-web
    runtime: node
    plan: free
    rootDir: .
    buildCommand: npm install && npx turbo build --filter=web
    startCommand: npm start --workspace=web
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: ngama-api
          property: host
