services:
  # 1. Backend API
  - type: web
    name: ngama-api
    runtime: node
    plan: free
    rootDir: apps/api
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: DATABASE_URL
        sync: false # ⚠️ PASTE YOUR SUPABASE CONNECTION STRING HERE
      - key: JWT_SECRET
        generateValue: true # Render generates a random password for you
      - key: PORT
        value: 3001

  # 2. Frontend Web
  - type: web
    name: ngama-web
    runtime: node
    plan: free
    rootDir: apps/web
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: ngama-api
          property: host
